logging:
  #file:
  #  name: logs/${spring.application.name}.log
  config: http://${spring.cloud.nacos.server-addr}/nacos/v1/cs/configs?group=COMMON&tenant=${spring.cloud.nacos.config.namespace}&dataId=logback-spring.xml
spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/health/**,/api/login/**,/api/register/**
        - id: glycemia-service
          uri: lb://glycemia-service
          predicates:
            - Path=/api/glycemia/**
        - id: exercise-service
          uri: lb://exercise-service
          predicates:
            - Path=/api/sports/**
    nacos:
      server-addr: ${NACOS_ADDR}
      discovery:
        cluster-name: Shanghai
        namespace: ${NACOS_NAMESPACE}
        ephemeral: false
        group: PATIENT
      config:
        server-addr: ${NACOS_ADDR}
        namespace: ${NACOS_NAMESPACE}
        group: SECURITY
        file-extension: yaml
        extension-configs:
          - data-id: common.yml
            group: COMMON
            refresh: true
          - data-id: security.yml
            group: SECURITY
            refresh: true
