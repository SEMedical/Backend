name: Glycemia SE Huangjie
on:
  pull_request:
    branches: [ main2 ]
    paths:
      - 'src'
      - '.github/workflows/*'
      - 'deploy.sh'
      - 'Dockerfile'
      - 'pom.xml'
  push:
    branches: [ main2 ]
    paths:
      - 'src'
      - '.github/workflows/*'
      - 'deploy.sh'
      - 'Dockerfile'
      - 'pom.xml'
jobs:
  project-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up the Maven dependencies caching
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Maven dependencies
        run: mvn install
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_URL: ${{ secrets.DB_URL }}
      - name: Run tests
        run: mvn --batch-mode --update-snapshots verify
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_URL: ${{ secrets.DB_URL }}
  docker-build:
    if: ${{ github.ref == 'refs/heads/main2' }}
    runs-on: ubuntu-latest
    needs:
      - project-build
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Dashboard to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_TAG01 }}
          cache-from: |
            type=gha,src=~/
          cache-to: |
            type=gha,src=~/
          build-args: |
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_URL=${{ secrets.DB_URL }}
          
  cleanup:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: üóë Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: SERVER
          onlyRemoveDeployments: true
  deploy:
    if: ${{ github.ref == 'refs/heads/main2' }}
    runs-on: ubuntu-latest
    environment: SERVER
    needs:
      - docker-build
      - cleanup
    steps:
      - uses: actions/checkout@v3
      - name: Set execute permission for deploy.sh
        run: |
          chmod 777 deploy.sh
      - name: Deploy the application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: | 
            # Ëé∑ÂèñÊú¨Âú∞ÈïúÂÉèÂàóË°®
            existing_image=$(docker images -q ${{ secrets.DOCKERHUB_TAG01 }})

            # Â¶ÇÊûúÈïúÂÉè‰∏çÂ≠òÂú®ÔºåÂàôÊãâÂèñÊúÄÊñ∞ÁöÑÈïúÂÉè
            if [ -z "$existing_image" ]; then
              echo "Pulling the latest Docker image..."
              docker pull ${{ secrets.DOCKERHUB_TAG01 }}
            else
              echo "Using the existing Docker image."
            fi  
            CONTAINER_NAME=glycemiaapp
            docker stop $CONTAINER_NAME
            docker run -d --rm -p 8000:8000 --name $CONTAINER_NAME ${{ secrets.DOCKERHUB_TAG01 }}
